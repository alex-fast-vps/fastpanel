<!doctype html>
<html lang="en" ng-app="fastPanel">
<head>
  <meta charset="utf-8">
  <title>Fast Panel</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
  <link rel="stylesheet" href="lib/angular-xeditable/css/xeditable.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>

<nav class="navbar navbar-inverse nav-justified" role="navigation" ng-controller="MenuCtrl">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>        
      </button>
      <!-- <img id="logo" src="img/logo.png" alt="FastVPS" width="70px" height="40px"> -->
      <a class="navbar-brand" href="">Fast Panel</a><lable class="navbar-brand" href="">{{views.current}}</lable>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown">Menu<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li ng-repeat="view in views">
                    <a href="#{{view.hash}}" ng-click="selectView(view.title)">{{view.title}}</a>
            </li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav pull-right">
        <li class="dropdown" >
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-model="languages">{{languages.selected}}<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li ng-repeat="lang in languages"><a href="#" ng-click="selectLanguage(lang)">{{lang}}</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>



  <div ng-view></div> 

  <script src="lib/jquery-1.11.0.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-cookies.js"></script>
  <script src="lib/angular-xeditable/js/xeditable.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
